<body id="#top">

  <header class="header" data-header>

          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">

            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="navbar-social-link">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li>

        </ul>

      </nav>

    </div>

  <main>
    <div class="cover">
      <img src="./assets/pink.jpeg" alt="">
    </div>

    <div class="text">
      <img src="./assets/profile.webp" alt="">
    
      <h1 id="fname">Full Name</h1>
      <h2 id="username">@user_name</h2>
      
    </div>
    

    <section class="tv-series">

        <p class="section-subtitle">View All Your Collections</p>

        <h2 class="h2 section-title">LIBRARY</h2>

        <ul class="movies-list">

          <li>

              <a href="./movie-details.html">

                  <img src="./assets/images/series-1.png" alt="Moon Knight movie poster">

              </a>

              <div class="title-wrapper">
                <a href="./movie-details.html">

                </a>

                <time datetime="2022">2022</time>
              </div>

              <div class="card-meta">

                </div>

                </div>
              </div>

            </div>
          </li>

setData();
