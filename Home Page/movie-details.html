  <script>



    var id = localStorage.getItem("textvalue");
    //var id = 51535;
    console.log(id)


    const api_url = 'https://api.jikan.moe/v4/anime/' + id + '/full';


    async function loadTitle() {
      const response = await fetch(api_url);
      const dat = await response.json();
      const b = dat.data;
      const a = b.title;
      console.log(a);
      const t1 = b.title_english;

      if (t1 == null) {
        document.getElementById('title').textContent = a;
      }
      else {
        document.getElementById('title').textContent = t1;
      }
    }


    async function getTopAnime() {
      const response = await fetch(api_url);
      const dat = await response.json();


      //console.log(dat.data);

      const b = dat.data;
      //const a = b.title;
      const t1 = b.title_english;
      const t2 = b.year;
      const t3 = b.synopsis;
      const t4 = b.status;
      //const t5 = b.trailer.images.maximum_image_url;
      const t6 = b.trailer.url;
      const t7 = b.images.jpg.large_image_url;

      //document.getElementById('title').textContent = t1;
      document.getElementById('year').textContent = t2;
      // document.getElementById('content').textContent = t3;
      document.getElementById('status').textContent = t4;
      //console.log(t5);
      // document.getElementById('img').src = t5;



      document.getElementById('content').textContent = t3;

      const ta = t3.substring(0, 201);
      const tb = t3.substring(201,);
      //text-more
      //console.log(tb);

      document.getElementById('content').textContent = ta;
      document.getElementById('text-more').textContent = tb;






      document.getElementById('link').href = t6;
      document.getElementById('image').src = t7;
      /*
      const t2 = text[0].images.jpg.image_url
      
      topAnime[i] = text[0].mal_id;
      document.getElementById("anime_title" + i).textContent = t1;
      document.getElementById("image" + i).src = t2;*/

      const t8 = b.genres;

      for (let i = 0; i < 3; i++) {
        const t = t8[i].name;

        document.getElementById('g' + (i + 1)).textContent = t + ',';
      }



    }


    const api_url1 = 'https://api.jikan.moe/v4/anime/' + id + '/characters';

    async function secondPart() {
      const response = await fetch(api_url1);
      const dat = await response.json();
      const t = (dat.data[0].character.name);
      document.getElementById('characters').textContent = t;

    }

    async function episode() {
      const response = await fetch(api_url);
      const dat = await response.json();

      const no = (dat.data.episodes);

      list = document.getElementById("list")


      for (let i = 0; i < no; i++) {


        let h2 = document.createElement("h1");
        h2.textContent = i + 1;
        list.appendChild(h2)


      }

    }

    async function loadbtn(){
      var text = document.getElementById("text-more");
      var btn = document.querySelector(".btn-read");
      //btn.textContent = "Read More";
      text.style.display === "none"

      if (text.style.display === "none") {
        text.style.display = "inline";
        btn.classList.add("collapsed");
        btn.textContent = "Read Less";
      } else {
        text.style.display = "none";
        btn.classList.remove("collapsed");
        btn.textContent = "Read More...";
      }
    }


    getTopAnime();
    episode();
    secondPart();
    loadTitle();
    loadbtn();

    function toggleText() {
      var text = document.getElementById("text-more");
      var btn = document.querySelector(".btn-read");
      //btn.textContent = "Read More";
      //text.style.display === "none"

      if (text.style.display === "none") {
        text.style.display = "inline";
        btn.classList.add("collapsed");
        btn.textContent = "Read Less";
      } else {
        text.style.display = "none";
        btn.classList.remove("collapsed");
        btn.textContent = "Read More...";
      }
    }
